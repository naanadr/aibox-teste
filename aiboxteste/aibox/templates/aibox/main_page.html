{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="btn btn-success">Treinar!</button>

  </form>

  {% if plot %}
    <img src="{% get_static_prefix %}{{ plot }}" alt="">
  {% else %}
  {% endif %}

{% endblock %}
